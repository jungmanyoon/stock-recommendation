name: Collect US Stocks Data

on:
  schedule:
    # 미국 시장 마감 후 (EST 16:30 = UTC 21:30, 서머타임 시 20:30)
    - cron: '30 21 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Collect US stock data
        run: |
          cd scripts
          python collect_us_stocks.py --index all
        env:
          TZ: 'America/New_York'

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update US stock data $(date +%Y-%m-%d)"

          # 최대 3번 재시도
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push 실패, 재시도 $i/3..."
            sleep 5
          done

      - name: Purge jsDelivr cache
        if: success()
        run: |
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/us/us_recommendations.json" || true
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/us/sp500_stocks.json" || true
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/us/nasdaq100_stocks.json" || true
