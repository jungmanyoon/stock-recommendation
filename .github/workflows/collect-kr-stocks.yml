name: Collect Korean Stocks Data

on:
  schedule:
    # 한국 시장 마감 후 (KST 16:30 = UTC 07:30)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Collect Korean stock data
        run: |
          cd scripts
          python collect_kr_stocks.py --market all --top 150
        env:
          TZ: 'Asia/Seoul'

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update KR stock data $(date +%Y-%m-%d)"

          # 최대 3번 재시도
          for i in 1 2 3; do
            git pull --rebase origin main && git push && break
            echo "Push 실패, 재시도 $i/3..."
            sleep 5
          done

      - name: Purge jsDelivr cache
        if: success()
        run: |
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/kr/kr_recommendations.json" || true
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/kr/kospi_stocks.json" || true
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/kr/kosdaq_stocks.json" || true
