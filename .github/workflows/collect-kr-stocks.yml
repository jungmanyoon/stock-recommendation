name: Collect Korean Stocks Data

on:
  schedule:
    # 한국 시장 마감 후 (KST 16:30 = UTC 07:30)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:  # 수동 실행 가능

# 동시 실행 방지 - 모든 데이터 수집 워크플로우가 순차 실행됨
concurrency:
  group: stock-data-update
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Collect Korean stock data
        run: |
          cd scripts
          python collect_kr_stocks.py --market all --top 150
        env:
          TZ: 'Asia/Seoul'

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 변경사항 확인
          git add data/
          if git diff --staged --quiet; then
            echo "✅ 변경사항 없음, 스킵"
            exit 0
          fi

          # 최대 5번 재시도
          for i in 1 2 3 4 5; do
            echo "=== 시도 $i/5 ==="

            # 최신 코드 가져오기
            git fetch origin main
            git reset --soft HEAD~0  # staged 상태 유지
            git stash push -m "temp-changes"
            git pull --rebase origin main || true
            git stash pop || true

            # 커밋 생성
            git add data/
            if git diff --staged --quiet; then
              echo "✅ 변경사항 없음 (이미 반영됨)"
              exit 0
            fi
            git commit -m "Update KR stock data $(date +%Y-%m-%d)"

            # 푸시 시도
            if git push origin main; then
              echo "✅ Push 성공!"
              exit 0
            fi

            echo "❌ Push 실패, 5초 후 재시도..."
            git reset --soft HEAD~1  # 커밋 취소 (staged 유지)
            sleep 5
          done

          echo "❌ 모든 시도 실패"
          exit 1

      - name: Purge jsDelivr cache
        if: success()
        run: |
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/kr/kr_recommendations.json" || true
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/kr/kospi_stocks.json" || true
          curl -X POST "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/data/kr/kosdaq_stocks.json" || true
